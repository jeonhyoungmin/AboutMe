<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="./style.css" /> -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>AboutMe</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="cursor"></div>
    <div id="howtouse">
      <div class="stage">
        <div
          class="move"
          style="background-image: url('../../public/img/move.png')"
        ></div>
        <div
          class="run"
          style="background-image: url('../../public/img/run.png')"
        ></div>
        <div
          class="jump"
          style="background-image: url('../../public/img/jump.png')"
        ></div>
        <div
          class="mouse"
          style="background-image: url('../../public/img/mouse.png')"
        ></div>
        <div class="move_word">Move</div>
        <div class="run_word">Run</div>
        <div class="jump_word">Jump</div>
        <div class="mouse_word">click to play</div>
      </div>
      <div
        class="loading"
        style="background-image: url('../../public/img/root_loading.png')"
      ></div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "../node_modules/three/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "../node_modules/three/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "../node_modules/three/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/libs/stats.module.js": "../node_modules/three/examples/jsm/libs/stats.module.js",
          "three/examples/jsm/math/Octree.js": "../node_modules/three/examples/jsm/math/Octree.js",
          "three/examples/jsm/math/Capsule.js": "../node_modules/three/examples/jsm/math/Capsule.js",
          "three/examples/jsm/loaders/RGBELoader.js": "../node_modules/three/examples/jsm/loaders/RGBELoader.js",
          "three/examples/jsm/controls/FirstPersonControls.js": "../node_modules/three/examples/jsm/controls/FirstPersonControls.js",
          "three/examples/jsm/postprocessing/RenderPass.js": "../node_modules/three/examples/jsm/postprocessing/RenderPass.js",
          "three/examples/jsm/postprocessing/EffectComposer.js": "../node_modules/three/examples/jsm/postprocessing/EffectComposer.js",
          "three/examples/jsm/postprocessing/UnrealBloomPass.js": "../node_modules/three/examples/jsm/postprocessing/UnrealBloomPass.js"
        }
      }
    </script>
  </body>
</html>
